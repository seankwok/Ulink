	<style>
				/* Dropdown Button */
			.dropbtn {
			    background-color: brown;
			    color: white;
			    padding: 8px;
			    font-size: 16px;
			    border: none;
			    cursor: pointer;
			    border-radius: 25px;
			}
			
			/* The container <div> - needed to position the dropdown content */
			.dropdown {
			    position: relative;
			    display: inline-block;
			}
			
			/* Dropdown Content (Hidden by Default) */
			.dropdown-content {
			    display: none;
			    position: absolute;
			    background-color: #f9f9f9;
			    min-width: 160px;
			    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			    z-index: 1;
			}
			
			/* Links inside the dropdown */
			.dropdown-content a {
			    color: black;
			    padding: 12px 16px;
			    text-decoration: none;
			    display: block;
			}
			
			/* Change color of dropdown links on hover */
			.dropdown-content a:hover {background-color: #f1f1f1}
			
			/* Show the dropdown menu on hover */
			.dropdown:hover .dropdown-content {
			    display: block;
			}
			
			/* Change the background color of the dropdown button when the dropdown content is shown */
			.dropdown:hover .dropbtn {
			    background-color: #3e8e41;
			}
	</style>
	
	
	<script type="text/javascript">
		function selectName(){
		 	var cursorPos = $('#text').prop('selectionStart');
            var v = $('#text').val();
            var textBefore = v.substring(0,  cursorPos );
            var textAfter  = v.substring( cursorPos, v.length );
            $('#text').val( textBefore+ "<clientName>" +textAfter );
		}
		function selectScreening(){
		 	var cursorPos = $('#text').prop('selectionStart');
            var v = $('#text').val();
            var textBefore = v.substring(0,  cursorPos );
            var textAfter  = v.substring( cursorPos, v.length );
            $('#text').val( textBefore+ "<screening>" +textAfter );
		}
		function selectEmail(){
		 	var cursorPos = $('#text').prop('selectionStart');
            var v = $('#text').val();
            var textBefore = v.substring(0,  cursorPos );
            var textAfter  = v.substring( cursorPos, v.length );
            $('#text').val( textBefore+ "<email>" +textAfter );
	}
	
	</script>
</head>

<body onload="enableEditMode();">
		<div id="includedContent"></div>
		<div>
					<button onclick="execCmd('bold');"><i class="fa fa-bold"></i></button>
					<button onclick="execCmd('italic');"><i class="fa fa-italic"></i></button>

					<button onclick="execCmd('justifyRight');"><i class="fa fa-align-right"></i></button>

					<br /> <br>
					<select onchange="execCommandWithArg('fontName', this.value);">

						<option value="Courier">Courier</option>

					<div class="dropdown">
					  <button class="dropbtn">Select Field</button>
					  <div class="dropdown-content">

					  <a id="screening"  href="#" onclick="selectScreening();return false;">Screening</a>

					  </div>

		</div>
				<form>
   					<textarea  id="text" style=" width: 1000px; height: 500px;" ></textarea>
				</form>
				
				<script type="text/javascript">
		
					var showingSourceCode = false;
					var isInEditMode = true;
		
					function enableEditMode () {
						richTextField.document.designMode = 'On';
					}
		
					function execCmd (command) {
						richTextField.document.execCommand(command, false, null);
					}
		
					function execCommandWithArg (command, arg) {
						richTextField.document.execCommand(command, false, arg);
					}
				</script>
