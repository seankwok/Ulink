<script type="text/javascript">
	$(document).ready(
			function() {

				$("#add").click(
						function() {

							var age = $('#age').val();
							var illness = $("#illness").val();
							var screening = $("#screening").val();
							var type = $("#type").val();
							var years = $("#years").val();
							console.log(age);
							console.log(type);
							$.ajax({
								url : "Add",
								type : "get",
								data : 'age=' + age + '&' + 'illness='
										+ illness + '&' + 'screening='
										+ screening + '&' + 'type='
										+ type+ '&' + 'years='
										+ years,
								dataType : "json",
								success : function(data) {
									console.log(data.status);
									if (data.status == "success") {
										console.log(data.status);
									$('#message').html("Successfully added a new screenings");
									$("#message").css("color", "green");
								}else {
									$('#message').html("Fail to add record");
									$("#message").css("color", "red");
								}
								}  
							});

						});

			});
</script>
