<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Report Index</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="js/jquery-1.12.0.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/bootstrap-datetimepicker.js"></script>
	
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	      $("#includedContent").load("navBar.html");

	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	
 <style>

	

</style>
 	<script type="text/javascript">
 	$(document).ready(function() {
 	
 		$("#datepicker1").datepicker({ 
 			dateFormat: 'dd/mm/yy' 
 		});
 		$("#datepicker2").datepicker({ 
 			dateFormat: 'dd/mm/yy' 
 		});
 		
 		
 		$("#submit").click (function(){
 			var startDate = $("#datepicker1").val();
			var endDate = $("#datepicker2").val();
			
			if(startDate=="" || endDate==""){
				$('#pic').html("");
				$('#container').html("");
				$('#message').html("");
				$('#error').html("<div class='alert alert-danger' role='alert'><center><b> Enter Start and End Date. </b></center></div>");
			}else{
				$('#error').html("");
				checkDate(startDate,endDate);

			}
 		});
 		
 	
 		
	});
 		
 	
 	
 	function printChart(response){
 		var nameArray = [];
 		var num0 = [];
 		var num1 = [];
 		var num2 = [];
 		var num3 = [];
 		
		$.each(response, function(key, value){
			nameArray.push(value.name);
			var pointSystem = value.pointSystem;
			
			$.each(pointSystem, function(key, value){
				if (key == '0'){
					num0.push(value);
				} else if(key == '1'){
					num1.push(value);
				} else if (key == '2'){
					num2.push(value);
				} else{
					num3.push(value);
				}
				
			});
			
			
		});	
		
		Highcharts.chart('pic', {
		    chart: {
		        type: 'column'
		    },
		    title: {
		        text: 'Breakdown by Person-In-Charge'
		    },
		    xAxis: {
		        categories: nameArray,
		        crosshair: true
		    },
		    yAxis: {
		        min: 0,
		        title: {
		            text: 'Percentage of clients'
		        }
		    },
		    tooltip: {
		        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
		        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
		            '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
		        footerFormat: '</table>',
		        shared: true,
		        useHTML: true
		    },
		    plotOptions: {
		        column: {
		            pointPadding: 0.2,
		            borderWidth: 0
		        }
		    },
		    series: [{
		        name: '0',
		        data: num0

		    }, {
		        name: '1',
		        data: num1

		    }, {
		        name: '2',
		        data: num2

		    }, {
		        name: '3',
		        data: num3

		    }]
		});
 		
 	}
	
 		function checkDate(startDate,endDate){
 			var team = $("#teamName").val();
			var sendData = {
					"startDate" : startDate,
					"endDate":endDate,
			};
			var points = [];
			var val = [];
			$.ajax({
		    	url : "CompareDate",
				type : "get",
				data : sendData,
				complete : function(data) {
			    		var json = jQuery.parseJSON(JSON.stringify(data));	
						if(json.responseText == "false"){
							$('#pic').html("");
							$('#container').html("");
							$('#message').html("");
							$('#error').html("<div class='alert alert-danger' role='alert'><center><b> Start Date should be earlier than End Date. </b></center></div>"); 
						}else{
				 			var points = [];
							var val = [];
				 			
				 			$.ajax({
								url: "DisplayIndexMedicalVisa",
								type: "get",
							    data : 'team=' + team
										+ '&'
										+ 'startDate=' + startDate
										+ '&'
										+ 'endDate=' + endDate,
							    complete: function(data){
							    	var json = jQuery.parseJSON(JSON.stringify(data));	
									var response = JSON.parse(json.responseText);
									
									$.each(response, function(key, value){
										points.push(key);
										val.push(value);
									});
							
									if (team == "medical"){
						 				Highcharts.chart('container', {
						 				    chart: {
						 				        type: 'column'
						 				    },
						 				    title: {
						 				        text: 'Overall results for Medical Team'
						 				    },
						 				    
						 				    xAxis: {
						 				        categories: points,
						 				        title: {
						 				            text: 'Point of contact'
						 				        },
						 				        crosshair: true
						 				    },
						 				    
						 				    yAxis: {
						 				        min: 0,
						 				        title: {
						 				            text: 'Percentage of clients'
						 				        }
						 				    },
						 				    tooltip: {
						 				        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
						 				        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
						 				            '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
						 				        footerFormat: '</table>',
						 				        shared: true,
						 				        useHTML: true
						 				    },
						 				    plotOptions: {
						 				        column: {
						 				            pointPadding: 0.2,
						 				            borderWidth: 0
						 				        }
						 				    },
						 				    credits: {
						 			 	        enabled: false
						 			 	    },
						 				    series: [{
						 				    	name: "Percentage",
						 				        data: val
						 				     }]
						 				
						 				});
									} else {
										Highcharts.chart('container', {
						 				    chart: {
						 				        type: 'column'
						 				    },
						 				    title: {
						 				        text: 'Overall results for Visa Team'
						 				    },
						 				    
						 				    xAxis: {
						 				        categories: points,
						 				        title: {
						 				            text: 'Point of contact'
						 				        },
						 				        crosshair: true
						 				    },
						 				    
						 				    yAxis: {
						 				        min: 0,
						 				        title: {
						 				            text: 'Percentage of clients'
						 				        }
						 				    },
						 				    tooltip: {
						 				        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
						 				        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
						 				            '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
						 				        footerFormat: '</table>',
						 				        shared: true,
						 				        useHTML: true
						 				    },
						 				    plotOptions: {
						 				        column: {
						 				            pointPadding: 0.2,
						 				            borderWidth: 0
						 				        }
						 				    },
						 				    credits: {
						 			 	        enabled: false
						 			 	    },
						 				    series: [{
						 				    	name: "Percentage",
						 				        data: val
						 				    }]
						 				
						 				});
									}
								}
						});
				 			
				 			$.ajax({
				 				url: "DisplayIndexMedicalVisaByPersonInCharge",
				 				type: "get",
				 			    data : 'team=' + team
				 						+ '&'
				 						+ 'startDate=' + startDate
				 						+ '&'
				 						+ 'endDate=' + endDate,
				 			    
				 			    complete: function(data){
									var response = jQuery.parseJSON(data.responseText);
									//var response = JSON.parse(json.responseText);

									printChart(response);									
									
				 			    }	
				 			});
					}
			}
		});
			$('#export').click(function(){
	 			if (team == "Medical"){
	 				$.ajax({
	 					url : "IndexMedicalReport",
	 					type : "post",
	 					data : 'type=' + team + '&startDate=' + startDate + '&endDate=' + endDate
	 					
	 				});
	 			} else{
	 				$.ajax({
	 					url : "IndexVisaReport",
	 					type : "post",
	 					data : 'type=' + team + '&startDate=' + startDate + '&endDate=' + endDate
	 				});
	 			}
	 			
	 		});
 	}
 		
 	
 
 	
 	
 	
 	
 	</script>
 	
</head>


<body>
	
  	<div id="includedContent"></div>
  	<div class="container">
  	<div class="container-fluid">

			 <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            <b>Report<small>  Index Point System</small>
                             <button class="btn btn-primary pull-right" id="export"><b>Export this page</b></button>                         
                        </h1>
                        
                    </div>
                </div>

				<div class="row">
                   <div class="col-md-4">
			          <div class="caption">
			          <div class="form-group">
			            <label>Select Team </label>
			            <select class="form-control" id="teamName">
			              <option value="medical">Medical</option>
			              <option value="visa">Visa</option>
			            </select>
			          </div>          
			          </div>
			          </div>
		
			          <div class="col-md-4">
			          <div class="form-group">
			          	 <label> Select Start Date </label>
						 <input class="form-control" type="date" data-date-inline-picker="false" data-date-open-on-focus="true" id="datepicker1"/>	 
			          </div>  
			          </div>
			          

		          
			          <div class="col-md-4">
			          <div class="form-group">
			          	 <label> Select End Date </label>
						 <input class="form-control" type="date" data-date-inline-picker="false" data-date-open-on-focus="true" id="datepicker2"/>	 			          	 
			          </div>  
			          </div>
		
			<div class="container" align="center">
		        <button type="submit" value="Submit" class="btn btn-primary" id="submit">Generate Results</button>
		       
		    </div>
		    <div id='error'> </div> 
		
			</div>
			
			
			<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
			<div id="pic" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
			
		</div>
            <!-- /.container-fluid -->

        </div>
</body>
</html>
