 	<script type="text/javascript">
	
	$(document).ready(function() {
		getLoggedInUser();
		var user = "";
		
 		
 		
 		$("#submit").click (function(){
 			var startDate = $("#datepicker1").val();
			var endDate = $("#datepicker2").val();
			console.log(startDate);
			console.log(endDate);
			if(startDate=="" || endDate==""){
				$('#pic').html("");
				$('#container').html("");
				$('#message').html("");
				$('#error').html("<div class='alert alert-danger' role='alert'><center><b> Enter Start and End Date. </b></center></div>");
			}else{
				$('#error').html("");
				checkDate(startDate,endDate);

			}
 		});
	
		
	});
	
	 function getLoggedInUser(){
	    	$.ajax({
				url : "DisplayLoginUser",
				type : "get",
				dataType : "json",
				complete : function(data) {
			    	var json = jQuery.parseJSON(JSON.stringify(data));
					user = json.responseText;
					document.getElementById('loggedInAs').innerHTML = user;
				}
	    	});
	    }
	    
	    function logout(){
			$.ajax({
				url: "Logout",
				type: "post",
				
			});
		}
	
	    
	    function printChart(response){
	 		var nameArray = [];
	 		var num0 = [];
	 		var num1 = [];
	 		var num2 = [];
	 		var num3 = [];
	 		
			$.each(response, function(key, value){
				nameArray.push(value.name);
				var pointSystem = value.pointSystem;
				
				$.each(pointSystem, function(key, value){
					if (key == '0'){
						num0.push(value);
					} else if(key == '1'){
						num1.push(value);
					} else if (key == '2'){
						num2.push(value);
					} else{
						num3.push(value);
					}
					
				});
				
				
			});	
			
			Highcharts.chart('pic', {
			    chart: {
			        type: 'column'
			    },
			    title: {
			        text: 'Breakdown by Person-In-Charge'
			    },
			    xAxis: {
			        categories: nameArray,
			        crosshair: true
			    },
			    yAxis: {
			        min: 0,
			        title: {
			            text: 'Percentage of clients'
			        }
			    },
			    tooltip: {
			        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
			        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
			            '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
			        footerFormat: '</table>',
			        shared: true,
			        useHTML: true
			    },
			    plotOptions: {
			        column: {
			            pointPadding: 0.2,
			            borderWidth: 0
			        }
			    },
			    credits:{
			    	enabled:false
			    },
			    series: [{
			        name: '0',
			        data: num0

			    }, {
			        name: '1',
			        data: num1

			    }, {
			        name: '2',
			        data: num2

			    }, {
			        name: '3',
			        data: num3

			    }]
			});
	 		
	 	}
	    



		
 		function checkDate(startDate,endDate){
 			var team = $("#teamName").val();
			var sendData = {
					"startDate" : startDate,
					"endDate":endDate,
			};
			var points = [];
			var val = [];
			$.ajax({
		    	url : "CompareDate",
				type : "get",
				data : sendData,
				complete : function(data) {
			    		var json = jQuery.parseJSON(JSON.stringify(data));	
						if(json.responseText == "false"){
							$('#pic').html("");
							$('#container').html("");
							$('#message').html("");
							$('#error').html("<div class='alert alert-danger' role='alert'><center><b> Start Date should be earlier than End Date. </b></center></div>"); 
						}else{
				 			var points = [];
							var val = [];
				 			
				 			$.ajax({
								url: "DisplayIndexMedicalVisa",
								type: "get",
							    data : 'team=' + team
										+ '&'
										+ 'startDate=' + startDate
										+ '&'
										+ 'endDate=' + endDate,
							    complete: function(data){
							    	var json = jQuery.parseJSON(JSON.stringify(data));	
									var response = JSON.parse(json.responseText);
									
									$.each(response, function(key, value){
										points.push(key);
										val.push(value);
									});
							
									if (team == "medical"){
						 				Highcharts.chart('container', {
						 				    chart: {
						 				        type: 'column'
						 				    },
						 				    title: {
						 				        text: 'Overall results for Medical Team'
						 				    },
						 				    
						 				    xAxis: {
						 				        categories: points,
						 				        title: {
						 				            text: 'Point of contact'
						 				        },
						 				        crosshair: true
						 				    },
						 				    
						 				    yAxis: {
						 				        min: 0,
						 				        title: {
						 				            text: 'Percentage of clients'
						 				        }
						 				    },
						 				    tooltip: {
						 				        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
						 				        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
						 				            '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
						 				        footerFormat: '</table>',
						 				        shared: true,
						 				        useHTML: true
						 				    },
						 				    plotOptions: {
						 				        column: {
						 				            pointPadding: 0.2,
						 				            borderWidth: 0
						 				        }
						 				    },
						 				    credits: {
						 			 	        enabled: false
						 			 	    },
						 				    series: [{
						 				    	name: "Percentage",
						 				        data: val
						 				     }]
						 				
						 				});
									} else {
										Highcharts.chart('container', {
						 				    chart: {
						 				        type: 'column'
						 				    },
						 				    title: {
						 				        text: 'Overall results for Visa Team'
						 				    },
						 				    
						 				    xAxis: {
						 				        categories: points,
						 				        title: {
						 				            text: 'Point of contact'
						 				        },
						 				        crosshair: true
						 				    },
						 				    
						 				    yAxis: {
						 				        min: 0,
						 				        title: {
						 				            text: 'Percentage of clients'
						 				        }
						 				    },
						 				    tooltip: {
						 				        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
						 				        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
						 				            '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
						 				        footerFormat: '</table>',
						 				        shared: true,
						 				        useHTML: true
						 				    },
						 				    plotOptions: {
						 				        column: {
						 				            pointPadding: 0.2,
						 				            borderWidth: 0
						 				        }
						 				    },
						 				    credits: {
						 			 	        enabled: false
						 			 	    },
						 				    series: [{
						 				    	name: "Percentage",
						 				        data: val
						 				    }]
						 				
						 				});
									}
								}
						});
				 			
				 			$.ajax({
				 				url: "DisplayIndexMedicalVisaByPersonInCharge",
				 				type: "get",
				 			    data : 'team=' + team
				 						+ '&'
				 						+ 'startDate=' + startDate
				 						+ '&'
				 						+ 'endDate=' + endDate,
				 			    
				 			    complete: function(data){
									var response = jQuery.parseJSON(data.responseText);
									//var response = JSON.parse(json.responseText);

									printChart(response);									
									
				 			    }	
				 			});
					}
			}
		});
			$('#export').click(function(){
	 			if (team == "medical"){
	 				$.ajax({
	 					url : "IndexMedicalReport",
	 					type : "post",
	 					data : 'type=' + team + '&startDate=' + startDate + '&endDate=' + endDate,
	 					complete : function(data) {
	 						var json = jQuery.parseJSON(JSON.stringify(data));
	 						window.location = "\IndexMedical.pdf"
	 					}	
	 				});
	 			} else{
	 				$.ajax({
	 					url : "IndexVisaReport",
	 					type : "post",
	 					data : 'type=' + team + '&startDate=' + startDate + '&endDate=' + endDate,
	 					complete : function(data) {
	 						var json = jQuery.parseJSON(JSON.stringify(data));
	 						window.location = "\IndexVisa.pdf"
	 					}
	 				});
	 			}
	 			
	 		});
 	}
 		

	   
	</script>
