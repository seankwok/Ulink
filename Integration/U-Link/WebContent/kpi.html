<script type="text/javascript">

$(document).ready(function() {
	
	
	$("#submit").click (function(){
		var teamName = $('#teamName').val();
		var thisMonth = $("#month").val();
		var thisYear = $("#year").val();
		var value = thisYear + "-" + thisMonth;
		var lastYear = thisYear - 1;
		
		if (thisMonth == 1){ // if choose jan then last month is dec
			lastMonth = 12;
			thisYear = lastYear;
		}else{
			lastMonth = thisMonth -1;
		}
		
		var thisYearThisMonth = thisYear + "-" + thisMonth;
		var thisYearLastMonth = thisYear + "-" + lastMonth;	
		var lastYearThisMonth = lastYear + "-" + thisMonth;
		var lastYearLastMonth = lastYear + "-" + lastMonth;
		
		console.log("thisYearThisMonth="+ thisYearThisMonth);
		console.log("thisYearLastMonth=" + thisYearLastMonth);
		console.log("lastYearThisMonth" +lastYearThisMonth);
		console.log("lastYearLastMonth" + lastYearLastMonth);

						  +  "<th>Outpatient</th></tr>"
						  +  "<tr><td>"
						  +  json.responseJSON[1].date

						  +  json.responseJSON[1].inPatient
						  +  "<td>"
						  +  json.responseJSON[1].outPatient
						  +  "</td></tr>"
						  +  "<tr><td>"

						  +  "<td>"

						  +  "<tr><td>"

						  +	 "<td>"
						  +  json.responseJSON[5].inPatient
						  +  "<td>"

					            text: 'Number of patients'
					        }
					    },
					    credits: {
				 	        enabled: false
				 	    },

					        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
					        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
					            '<td style="padding:0"><b>{point.y:.1f} patients</b></td></tr>',
					        footerFormat: '</table>',
					        shared: true,
					        useHTML: true
					    },
					    plotOptions: {
					        column: {
					            pointPadding: 0.2,
					            borderWidth: 0
					        }
					    },

					    },
					    title: {

					    },

					        categories: [
					            'Inpatient',
					            'Outpatient'
					        ],
					        crosshair: true
					    },
					    yAxis: {
					        min: 0,
					        title: {
					            text: 'Number of patients'
					        }
					    },
					    credits: {
				 	        enabled: false

					    tooltip: {
					        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
					        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
					            '<td style="padding:0"><b>{point.y:.1f} patients</b></td></tr>',
					        footerFormat: '</table>',
					        shared: true,
					        useHTML: true
					    },
					    plotOptions: {
					        column: {
					            pointPadding: 0.2,
					            borderWidth: 0
					        }
					    },
					    series: [{
						        name: json.responseJSON[4].date,
						        data: [json.responseJSON[4].inPatient,json.responseJSON[4].outPatient]

						    },{
					        name: json.responseJSON[3].date,
					        data: [json.responseJSON[3].inPatient,json.responseJSON[3].outPatient]

					    }]
					});
					   
				} else {
					$.ajax({
						url : "KPIVisa",
						type : "get",
						data : 'type=' + teamName + '&' +'date=' + value + '&thisYearLastMonth=' + thisYearLastMonth + '&lastYearThisMonth=' + lastYearThisMonth + '&lastYearLastMonth=' + lastYearLastMonth,
						dataType : "json",
						complete : function(data) {
						var json = jQuery.parseJSON(JSON.stringify(data));
						console.log(json);
						console.log("tets");
							table3 += "<h4><b>Comparison against previous month</b></h4>"
							table3 += "<tr><th>Month</th>"
								  +  "<th>Indonesian Clients</th>"

								  +  "<td>"
								  +  json.responseJSON[1].outPatient
								  +  "</td></tr>"
								  +  "<tr><td>"
								  +  json.responseJSON[0].date
								  +	 "<td>"
								  +  json.responseJSON[0].inPatient
								  +  "<td>"
								  +  json.responseJSON[0].outPatient
								  +  "</td></tr>"
								  +  "<tr><td>"
								  +  json.responseJSON[2].date
								  +	 "<td>"
								  +  json.responseJSON[2].inPatient
								  +  "<td>"
								  +  json.responseJSON[2].outPatient
								  +  "</td></tr>";
							table4 += "<h4><b>Comparison against previous year</b></h4>"
							table4 += "<tr><th>Month</th>"
								  +  "<th>Indonesian Clients</th>"
								  +  "<th>Non-Indonesian Clients</th></tr>"
								  +  "<tr><td>"
								  +  json.responseJSON[4].date
								  +	 "<td>"

								  +  "<td>"
								  +  json.responseJSON[4].outPatient
								  +  "</td></tr>"
								  +  "<tr><td>"
								  +  json.responseJSON[3].date
								  +	 "<td>"
								  +  json.responseJSON[3].inPatient
								  +  "<td>"
								  +  json.responseJSON[3].outPatient
								  +  "</td></tr>"
								  +  "<tr><td>"
								  +  json.responseJSON[5].date
								  +	 "<td>"
								  +  json.responseJSON[5].inPatient
								  +  "<td>"
								  +  json.responseJSON[5].outPatient
								  +  "</td></tr>";
								  
							 $('#table1').html(table3);
							 $('#table2').html(table4);
							 
							 Highcharts.chart('container', {
								    chart: {
								        type: 'column'
								    },
								    title: {
								        text: 'Comparison with previous month'
								    },
								    
								    xAxis: {
								        categories: [
								            'Indonesian',
								            'Non-Indonesian'
								        ],
								        crosshair: true
								    },
								    
								    yAxis: {
								        min: 0,
								        title: {
								            text: 'Number of clients'
								        }
								    },
								    tooltip: {
								        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
								        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
								            '<td style="padding:0"><b>{point.y:.1f} clients</b></td></tr>',
								        footerFormat: '</table>',
								        shared: true,
								        useHTML: true
								    },
								    plotOptions: {
								        column: {
								            pointPadding: 0.2,
								            borderWidth: 0
								        }
								    },
								    credits: {
							 	        enabled: false
							 	    },
								    series: [{
								        name: json.responseJSON[1].date,
								        data: [json.responseJSON[1].inPatient,json.responseJSON[1].outPatient]

								    },{
								        name: json.responseJSON[0].date,
								        data: [json.responseJSON[0].inPatient,json.responseJSON[0].outPatient]

								    }]
								
								   
								});
								
								Highcharts.chart('container2', {
								    chart: {
								        type: 'column'
								    },
								    title: {
								        text: 'Comparison with previous year'
								    },
								    credits: {
							 	        enabled: false
							 	    },
								    
								    xAxis: {
								        categories: [
								        	'Indonesian',
								            'Non-Indonesian'
								        ],
								        crosshair: true
								    },
								    yAxis: {
								        min: 0,
								        title: {
								            text: 'Number of patients'
								        }
								    },
								    tooltip: {
								        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
								        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
								            '<td style="padding:0"><b>{point.y:.1f} clients</b></td></tr>',
								        footerFormat: '</table>',
								        shared: true,
								        useHTML: true
								    },
								    plotOptions: {
								        column: {
								            pointPadding: 0.2,
								            borderWidth: 0
								        }
								    },
								    series: [{
								        name: json.responseJSON[4].date,
								        data: [json.responseJSON[3].outPatient,json.responseJSON[4].outPatient]

								    },{
								        name: json.responseJSON[3].date,
								        data: [json.responseJSON[3].inPatient,json.responseJSON[4].inPatient]

								    }]
								});
						}
					});
				}
			
			} });

	});
	
	var start = 2015;
	var end = new Date().getFullYear();
	var options = "";
	for(var year = start ; year <=end; year++){
	  options += "<option>"+ year +"</option>";
	}
	document.getElementById("year").innerHTML = options;
 	
});

  <body>
    
  	<div id="includedContent"></div>

    <div class="page-header">
       <h1 align ="center"><b>KPI</b></h1>
    </div>

      

    <div class="container">
      <div class="row">
          <div class="col-md-4">
          <div class="caption">
          <div class="form-group">
            <label>Select Team </label>
            <select class="form-control" id="teamName">
              <option value="Medical">Medical</option>
              <option value="Visa">Visa</option>
            </select>
          </div>          
          </div>
          </div>

          <div class="col-md-4">
          <div class="form-group">
          <label> Select Month </label>
          <select class="form-control" id="month">
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          </div>
          
          <div class="col-md-4">
          <div class="form-group">
          <label> Select Year </label>
          <select class="form-control" id="year">
          
            </select>
          </div>

        </div>

        


      </div>
    <div class="container" align="center">
        <button type="submit" value="Submit" class="btn btn-primary" id="submit">Generate Results</button>
    </div>

    <br>
    </div>
