<style>
	.errorMsg{
	 font-size: 15px; 
	 text-align: center;
	}
	
	.subTitle{
	 font-size: 20px; 
	 text-align: center;
	}

</style>

<script type="text/javascript">

$(document).ready(function() {
	

	$("#datepicker1").datepicker({ 
		dateFormat: 'dd/mm/yy' 
	});
	$("#datepicker2").datepicker({ 
		dateFormat: 'dd/mm/yy' 
	});
	
	$("#submit").click (
		function(){
			var criteria = $("#criteria").val();	
			var startDate = $("#datepicker1").val();
			var endDate = $("#datepicker2").val();
			if(startDate>endDate){
				$('#error').html("Start Date should be before End Date!"); 
				$("#result").html("");
				return;
			}
			
			var count = 0;
			var previous;
			var url="";
			var table = "<table>"
			
			if (criteria=="Doctor"){
					table += "<thead>"
							  +"<th>Ranking</th>"
							  +"<th>"+criteria+"</th>"
							  +"<th>Clinic</th>"
							  +"<th>Specialty</th>"
							  +"<th>Number of Appointments</th>"
						  +"</thead>";
					url="DisplayDoctorRanking";
			
		   }else if(criteria=="Referral"){
				table += "<thead>"
						  +"<th>Ranking</th>"
						  +"<th>Referred By</th>"
						  +"<th>Number of Referred Cases</th>"
				  	  +"</thead>";
				url="DisplayAllRankingReferredBy";
			
		   }else{//criteria== specialty
				table += "<thead>"
						  +"<th>Ranking</th>"
						  +"<th>"+criteria+"</th>"
						  +"<th>Number of Engagements</th>"
						  +"<th>List of Doctors</th>"
			  		  +"</thead>";
				url="DisplayAllRankingSpecialty";
		}				
			$.ajax({
			url : url,
			type : "get",
			data : 'startDate=' + startDate + '&' + 'endDate=' + endDate,
			dataType : "json",
			success : function(data) {
				var json = jQuery.parseJSON(JSON.stringify(data));	
				console.log(json)
				table += "<tbody>"
				$.each(json,function(key, value) {
					
					if (criteria=="Doctor"){
						if(previous != value["numAppointment"]){
							count += 1;	
						}
						table += "<tr>" 
							  +"<td>"+count+"</td>"
							  +"<td>"+value["name"]+"</td>"
							  +"<td>"+value["clinic"]+"</td>"
							  +"<td>"+value["speciality"]+"</td>"
							  +"<td>"+value["numAppointment"]+"</td>"	
							  +"</tr>"	
							  
						  previous = value["numAppointment"];
						
					}else if(criteria=="Referral"){
						if(previous != value["count"]){
							count += 1;	
						}
						table += "<tr>" 
							  +"<td>"+count+"</td>"
							  +"<td>"+value["name"]+"</td>"
							  +"<td>"+value["count"]+"</td>"
							  +"</tr>"	
							  
						  previous = value["count"];
						
					}else{
						if(previous != value["count"]){
							count += 1;	
						}
						table += "<tr>" 
							  +"<td>"+count+"</td>"
							  +"<td>"+value["Specialty"]+"</td>"
							  +"<td>"+value["count"]+"</td>"
							  +"<td>"
							  	+"<a href='#' onClick=viewDoctors(this.id) id= '"
			    				+ value['Specialty']
			    				+ "'>View Doctors</a>"
							  +"</td>"
						  +"</tr>"	
						  	previous = value["count"];						
						}
					});
					table += "</body></table>"
					$('#error').html("");
					$("#clickedSpeciality").html("");
					$('#result').html(table);  
				}
			});


		});
 	
	});
		
function viewDoctors(clickedID){
	var sendData = {
			"Specialty" :clickedID
		};
	var speciality = "";
	var rank = 0;
	var prev ="";
	var table = "<table id='table' width='80%'>";
		$.ajax({
			url : "DisplayDoctorBySpecialty",
			type : "get",
			data : sendData +  'startDate=' + startDate + '&' + 'endDate=' + endDate,
			dataType : "json",
			complete: function(data){
		    	var json = jQuery.parseJSON(JSON.stringify(data));
		    	console.log(json);
		    	table += "<thead>"
			    			+"<th>Ranking</th>"
			    			+"<th>Doctor</th>"
			    			+"<th>Number of Engagement</th>"
		    			+"</thead>";
		    			+ "<tbody>"
		    	$.each(json.responseJSON,function(key,value) {
		    		speciality = value["Specialty"]
		    		if(prev != value["engagement"]){
						rank += 1;	
					}
	    		table +="<tr>"
	    				  +"<td>"+rank+"</td>"
	    				  +"<td>"+value["Specialty"]+"</td>"	 
	    				  +"<td>"+value["engagement"]+"</td>"
						+ "</tr>"
					prev = value["engagement"];
		    	});
		    	table += "</tbody></table>"
		    		$("#result").html(table);
		    		$("#clickedSpeciality").html("Speciality: "+clickedID);
			}	
		});
}
</script>

	<div id="includedContent"></div>

    <div class="container">
      <div class="row">
          <div class="col-md-2">
          <div class="caption">
          <div class="form-group">
               <label>Select Criteria </label> 
				<select class="form-control" id="criteria">
					<option value="Doctor">Doctor</option>
					<option value="Referral">Referral</option>
					<option value="Speciality">Specialty</option>
				</select>
          </div>          
          </div>
          </div>

          <div class="col-md-4">
          <div class="caption">
          <div class="form-group">
          	 <label> Select Start Date </label><br>
			 <input class="form-control" id="datepicker1" />
          </div>          
          </div>
          </div>
          
          <div class="col-md-4">
          <div class="caption">
          <div class="form-group">
          	 <label> Select End Date </label><br>
			 <input  class="form-control" id="datepicker2" />
          </div>          
          </div>
          </div>

      </div>
    <div class="container" align="center">
        <button type="submit" value="Submit" class="btn btn-primary" id="submit">Generate Results</button>
    </div>
    
    <br>
    <div class="container" align="left" id="table1"></div>
  
  	<div class="container" align="left" id="table2"></div>
    </div>
	
	<div style='color:red' id='error' class='errorMsg'> </div>
		
	
	<br><br>

	<div id='clickedSpeciality' class='subTitle'> </div>
	
	<br>

	</div>
