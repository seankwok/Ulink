 <style>
 	
 	#profile th {
    padding: 10px;
    text-align: left;
    border: 1px;

 	}
 	
 	#profile td {
    padding: 10px;
    text-align: left;
    border: 1px;

 	}
 	
 	a:hover { 
    	font color: "blue";
	}
 	</style>
 
 <script type="text/javascript">

		$(document).ready(function() {
			displayAll();
		});


		function displayAll() {
			var profileTable = "<table>";
		
			$.ajax({
				url : "DisplayAllClientByName",
				type : "post",
				dataType : "json",
				complete : function(data) {
					var json = jQuery.parseJSON(data.responseText);
					console.log(json);
					profileTable += "<thead>"
				          $.each(json, function(i, item){
				          profileTable   +="<tr>"
				                +"<th>Client Name</th>"
				                +"<td>"+item.clientName+"</td>"
				                +"</tr>"
				                
				                +"<tr>"
				                +"<th>Client Type</th>"
				                +"<td>"+item.clientType+"</td>"
				                +"</tr>"                
				                
				                +"<tr>"
				                +"<th>Company</th>"
				                +"<td>"+item.company+"</td>"
				                +"</tr>"
				                
				                +"<tr>"
				                +"<th>Nationality</th>"
				                +"<td>"+item.nationality+"</td>"
				                +"</tr>"
				                
				                +"<tr>"
				                +"<th>Gender</th>"
				                +"<td>"+item.gender+"</td>"
				                +"</tr>"
				                
				                +"<tr>"
				                +"<th>Date of Birth</th>"
				                +"<td>"+item.dateOfBirth+"</td>"
				                +"</tr>"
				                
				                +"<tr>"
				                +"<th>Email</th>"
				                +"<td>"+item.email+"</td>"
				                +"</tr>"
				                
				                +"<tr>"
				                +"<th>Client Owner</th>"
				                +"<td>"+item.clientOwner+"</td>"
				                +"</tr>"
				                
				                +"<tr>"
				                +"<th>PIC</th>"
				                +"<td>"+item.PIC+"</td>"
				                +"</tr>"
				                
				                +"<tr>"
				                +"<th>Referred By</th>"
				                +"<td>"+item.referredBy+"</td>"
				                +"</tr>"
				                  + "</tbody>"
				 
					});
					profileTable += "</table>"
			    	$("#profile").html(profileTable);
				}
									
				

			});
		}
	</script>
