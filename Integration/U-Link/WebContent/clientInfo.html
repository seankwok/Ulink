 <script type="text/javascript">

		$(document).ready(function() {
			displayAll();
			displayApptDateAndTime();
		});


		function displayAll() {
			var clientDetails = "<thead><tr><th>Age</th></tr><tr><th>Gender</th></tr><tr><th>Nationality</th></tr><tr><th>Date of Birth</th></tr><tr><th>Company</th></tr><tr><th>Email</th></tr><tr><th>Client Owner</th></tr><tr><th>Person In Charge</th></tr><tr><th>Referred By</th></tr><tr><th>Visa requested by</th></tr><tr><th>Visa Type</th></tr></thead>";
			var isEmpty = false;
			var completeIsEmpty = false;
			$.ajax({
						url : "DisplayAllClient",
						type : "GET",
						dataType : "json",
						success : function(data) {

							var json = jQuery.parseJSON(JSON.stringify(data));
							console.log(json);
							$.each(json,function(key, value) {
											clientDetails += '<tr><td>'
															+ value.clientName
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.age
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.gender
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.nationality
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.dateOfBirth
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.company
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.email
															+ '</td></tr>'
															+'<tr><td>'
															+ value.clientOwner
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.personInCharge
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.referredBy
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.visaRequest
															+ '</td></tr>'
															+ '<tr><td>'
															+ value.visaType
															+ '</td></tr>';
															
											});

							$("#clientInfo").html(clientDetails);
						}
					});
		
		}
		
		
	</script>
