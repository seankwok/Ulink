 	<script type="text/javascript">
 	$(document).ready(function() {

	 	displayAllVisaType();

 	function displayAllVisaType(){
 		var type = [];
 		var numVisa = [];
			$.ajax({
				url: "DisplayAllVisaType",
				type: "get",
			    dataType : "json",
			    
			    complete: function(data){
			    	var json = jQuery.parseJSON(JSON.stringify(data));
			    	console.log("visa type: ");
			    	console.log(json);
			  
			    	$.each(json.responseJSON,function(key, value) {
			    		type.push(key);
			    		numVisa.push(value);
			    		console.log(key);
			    		
			    	});
			    	
			    	Highcharts.chart('visaContainer', {
			     	    chart: {
			     	        type: 'bar'
			     	    },
			     	    title: {
			     	        text: 'Types of Visa requested'
			     	    },
			     	    
			     	    xAxis: {
			     	        categories: type,
			     	        title: {
			     	            text: null
			     	        }
			     	    },
			     	    yAxis: {
			     	        min: 0,
			     	        title: {
			     	            text: null,
			     	            align: 'high'
			     	        },
			     	        labels: {
			     	            overflow: 'justify'
			     	        }
			     	    },
			     	    tooltip: {
			     	        valueSuffix: ' clients'
			     	    },
			     	    plotOptions: {
			     	        bar: {
			     	            dataLabels: {
			     	                enabled: true
			     	            }
			     	        }
			     	    },
			     	    credits: {
			     	        enabled: false
			     	    },
			     	    series: [{
			     	        name: 'Number of Clients',
			     	        color:'#2E66BC',
			     	        data: numVisa
			     	    }]
			     	});
			    }	
			    
			});	
		}
 	
 	
 	function displayNumVisa(){
 		var month = [];
 		var num = [];
			$.ajax({
				url: "DisplayDashboardVisa",
				type: "get",
			    dataType : "json",
			    
			    complete: function(data){
			    	var json = jQuery.parseJSON(JSON.stringify(data));
			    	console.log("numvisa: ");
			    	console.log(json.responseJSON);
			  
			    	$.each(json.responseJSON,function(key, value) {
			    		month.push(key);
			    		num.push(value);
			    		console.log(key);
			    		
			    	});
			    	
			    	Highcharts.chart('numVisa', {
			    	    chart: {
			    	        type: 'column'
			    	    },
			    	    title: {
			    	        text: 'Number of VISA clients'
			    	    },
			    	    xAxis: {
			    	        categories:month,
			    	        crosshair: true
			    	    },
			    	    yAxis: {
			    	        min: 0,
			    	        title: {
			    	            text: 'Number of Clients'
			    	        }
			    	    },
			    	    tooltip: {
			    	        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
			    	        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
			    	            '<td style="padding:0"><b>{point.y:.1f} clients</b></td></tr>',
			    	        footerFormat: '</table>',
			    	        shared: true,
			    	        useHTML: true
			    	    },
			    	    plotOptions: {
			    	        column: {
			    	            pointPadding: 0.2,
			    	            borderWidth: 0
			    	        }
			    	    },
			    	    credits: {
			     	        enabled: false
			     	    },
			    	    series: [{
			    	    	name: 'Visa Clients',
			    	    	color:'#2758A1',
			    	    	data: num
			    	    }]
			    	});
			}
		});
	}

		  		console.log(json);

 	</script>
