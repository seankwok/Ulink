    <script type="text/javascript">
	$(document).ready(function() {

		displayAll();
	});

	function displayAll() {
		var timeline = "";
		var completedTask;
		var isEmpty = false;
		var completeIsEmpty = false;
		$
				.ajax({
					url : "MaleTimeline",
					type : "GET",
					dataType : "json",
					success : function(data) {

						var json = jQuery.parseJSON(JSON.stringify(data));
						console.log(json);
						
						$
								.each(
										json,
										function(key, value) {
													
												timeline += '<div class="timeline-item"><div class="timeline-year"><span class="timeline-year">'										
														+ key
														+ ' years </span></div><div class="timeline-btn"><a href="#exp1" data-toggle="collapse" data-parent="#experience"></a></div><div class="panel"><div class="panel-heading"><div class="panel-title"><h4>List of screenings</h4></div></div><div id="exp1" class="panel-collapse collapse in"><div class="panel-body"><p><br>'
														+  value
				                                        + '</p><a href="timelineResultsAccToAge.html" class="btn btn-info" role="button" style="float:right">View Patients</a></div></div></div></div>'  

										});
						//	$('#toDoList').append(toDoList);
					
							$("#timeline").html(timeline);
					

						//(toDoList);
					}
				});
		//
		//return data;

	}
</script>
