<script type="text/javascript">
	$(document).ready(function() {
		displayAll();
		
		$("#update")
		.click(
				function() {

					var age = $('#age').val();
					var illness = $("#illness").val();
					var screening = $("#screening").val();
					var type = $("#type").val();
					var years = $("#years").val();
					console.log(age);
					console.log(type);
					$
							.ajax({
								url : "Edit",
								type : "get",
								data : 'age=' + age + '&' + 'illness='
										+ illness + '&' + 'screening='
										+ screening + '&' + 'type=' + type
										+ '&' + 'years=' + years,
								dataType : "json",
								success : function(data) {
									console.log(data.status);
									if (data.status == "success") {
										console.log(data.status);
										$('#message')
												.html(
														"Successfully edited selected an illness!");

									} else {
										$('#message').html(
												"Fail to update record");

									}
								}

							});

				});
	});

	function displayAll() {
	
		$.ajax({
			url : "EditCondition2",
			type : "GET",
			dataType : "json",
			
	
			success : function(data) {
				
				var json = jQuery.parseJSON(JSON.stringify(data));
				
				console.log(json.type);	
				
				$("#illness").val(json.conditionName);
				$("#years").val(json.years);
				$("#age").val(json.ageRequired);
				$("#screening").val(json.screening);
				$("#type").val(json.type);
			}

		});
	}


</script>
