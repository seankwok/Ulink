<script type="text/javascript">
	$(document).ready(function() {
		displayAll();
		
		$("#update")
		.click(
				function() {

					var age = $('#age').val();
					var illness = $("#illness").val();
					var screening = $("#screening").val();
					var type = $('input[name="demo"]:checked').map(function() {
					    return this.value;
					}).get();
					
					var years = $("#years").val();
					console.log(age);
					console.log(type);
					$
							.ajax({
								url : "Edit",
								type : "get",
								data : 'age=' + age + '&' + 'illness='
										+ illness + '&' + 'screening='
										+ screening + '&' + 'type=' + type
										+ '&' + 'years=' + years,
								dataType : "json",
								complete : function(data) {
									console.log(data.status);
									if (data.status == "success") {
										console.log(data.status);
										$("#message").html("<div class='alert alert-success' role='alert'><strong><center>New screening added</center></strong></div>");

									} else {
										$('#message').html("<div class='alert alert-danger' role='alert'><center><b> Please enter a number for Age/ Frequency! </b></center></div>");	
									}
								}

							});

				});
	});

	function logout(){
		$.ajax({
			url: "Logout",
			type: "post",
			
		});
	}
	
	function displayAll() {
		$.ajax({
			url : "EditCondition2",
			type : "GET",
			dataType : "json",
			
	
			complete : function(data) {
				console.log(data);
				var json = jQuery.parseJSON(JSON.stringify(data));
				console.log(json);
				$("#illness").val(json.responseJSON.conditionName);
				$("#years").val(json.responseJSON.years);
				$("#age").val(json.responseJSON.ageRequired);
				$("#screening").val(json.responseJSON.screening);
				$("#type").val(json.responseJSON.type);
			}

		});
	}


</script>
