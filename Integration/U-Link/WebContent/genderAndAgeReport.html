   <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
   

 	<script type="text/javascript">
	
	$(document).ready(function() {
		getLoggedInUser();
		var user = "";
		
		displayAll();
		displayPercentage();
		
		$('#export').click(function(){
				$.ajax({
					url : "IndexGenderAgeReport",
					type : "post",				
					complete : function(data) {
						var json = jQuery.parseJSON(JSON.stringify(data));
						window.location = "\AgeGenderReport.pdf"
						console.log(json);
					}
				});
		});
	
		
	});
	
	 function getLoggedInUser(){
	    	$.ajax({
				url : "DisplayLoginUser",
				type : "get",
				dataType : "json",
				complete : function(data) {
			    	var json = jQuery.parseJSON(JSON.stringify(data));
					user = json.responseText;
					document.getElementById('loggedInAs').innerHTML = user;
				}
	    	});
	    }
	    
	    function logout(){
			$.ajax({
				url: "Logout",
				type: "post",
				
			});
		}
	
	    function displayAll() {
			var completedTask;
			$.ajax({
				url : "DisplayAgeGenderReport",
				type : "GET",
				dataType : "json",
				complete : function(data) {
					var json = jQuery.parseJSON(JSON.stringify(data));
					console.log(json.responseJSON);
					Highcharts.chart('container', {
					    chart: {
					        type: 'column'
					    },
					    title: {
					        text: ' '
					    },
					    xAxis: {
					        categories: [
					        	'0 - 10',
					        	'11 - 20',
					        	'21 - 30',
					        	'31 - 40',
					        	'41 - 50',
					        	'51 - 60',
					        	'61 - 70',
					        	'71 - 80',
					        	'Above 80',       	

					      
					        ],
					        crosshair: true
					    },
					    yAxis: {
					        min: 0,
					        title: {
					            text: 'Percentage per Age Group (%)'
					        }
					    },
					    tooltip: {
					        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
					        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
					            '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
					        footerFormat: '</table>',
					        shared: true,
					        useHTML: true
					    },
					    plotOptions: {
					        column: {
					            pointPadding: 0.2,
					            borderWidth: 0
					        }
					    },  
					    credits: {
					 	        enabled: false
					    },
					    series: [{
					        name: 'Male',
					        color: '#0683E1',
					        data: [json.responseJSON[0].male,json.responseJSON[1].male,json.responseJSON[2].male,json.responseJSON[3].male,
					        	json.responseJSON[4].male,json.responseJSON[5].male,json.responseJSON[6].male,json.responseJSON[7].male,json.responseJSON[8].male]

					    }, {
					        name: 'Female',
					        color: '#E10906',
					        data: [json.responseJSON[0].female,json.responseJSON[1].female,json.responseJSON[2].female,json.responseJSON[3].female,
					        	json.responseJSON[4].female,json.responseJSON[5].female,json.responseJSON[6].female,json.responseJSON[7].female,json.responseJSON[8].female]

					    } ]
					});
				}
			});
	  	}
		
		function displayPercentage(){
			var completedTask;
			$.ajax({
				url : "DisplayAgeGenderReport",
				type : "GET",
				dataType : "json",
				complete : function(data) {
					var json = jQuery.parseJSON(JSON.stringify(data));
					console.log(json.responseJSON);
					Highcharts.chart('percentage', {
					    chart: {
					        type: 'column'
					    },
					    title: {
					        text: ' '
					    },
					    xAxis: {
					        categories: [
					        	'0 - 10',
					        	'11 - 20',
					        	'21 - 30',
					        	'31 - 40',
					        	'41 - 50',
					        	'51 - 60',
					        	'61 - 70',
					        	'71 - 80',
					        	'Above 80',       	
					        ],
					        crosshair: true
					    },
					    yAxis: {
					        min: 0,
					        title: {
					            text: 'Percentage per Age Group (%)'
					        }
					    },
					    tooltip: {
					        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
					        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
					            '<td style="padding:0"><b>{point.y:.1f} %</b></td></tr>',
					        footerFormat: '</table>',
					        shared: true,
					        useHTML: true
					    },
					    plotOptions: {
					        column: {
					            pointPadding: 0.1,
					            borderWidth: 0,
					            dataLabels: {
			     	                enabled: true,
			     	               allowOverlap: true
			     	            }
					    
					        }
					    },  
					    credits: {
					 	        enabled: false
					    },
					    series: [{
					        name: 'Total',
					        color: '#8A8184',
					        data: [json.responseJSON[0].total,json.responseJSON[1].total,json.responseJSON[2].total,json.responseJSON[3].total,
					        	json.responseJSON[4].total,json.responseJSON[5].total,json.responseJSON[6].total,json.responseJSON[7].total,json.responseJSON[8].total]

					    }]
					});
				}
			});
	  	}
		

	   
	</script>
