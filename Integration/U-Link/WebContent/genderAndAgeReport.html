<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gender by Age Report</title>


<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.12.0.js"></script>
<script src="js/bootstrap.min.js"></script>
 	<script src="jquery.js"></script> 
    <script> 
	    $(function(){
	      $("#includedContent").load("navBar.html"); 
	    });
    </script> 

<script type="text/javascript">
	$(document).ready(function() {
		displayAll();
	});

	function displayAll() {
		var ageList = "<table><thead><th>Age range</th><th>Male %</th><th>Female %</th></thead><tbody>"
		var completedTask;
		var isEmpty = false;
		var completeIsEmpty = false;
		$.ajax({
			url : "DisplayAgeGenderReport",
			type : "GET",
			dataType : "json",
			complete : function(data) {
				var json = jQuery.parseJSON(JSON.stringify(data));
				console.log(json);
				$.each(
					json,
					function(key, value) {	
						ageList += '<tr>'
									+ '<td>'
									+ key
									+ '</td>'
									
									+ '<td>'
									+ value
									+ '</td>'
								+'</tr>'
								+'</tbody></table>'
				   });		
						$("#ageList").html(ageList);
				}
			});
  }
  </script>

</head>

<body>

  	<div id="includedContent"></div>

	<div class="page-header">
		<h1 align="center">Gender And Age Report</h1>
	</div>
		<div class="container">

	</div>






</body>
</html>
