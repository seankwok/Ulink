 <script type="text/javascript">
	$(document).ready(function() {

		displayAll();
	});

	function displayAll() {
		var clientDetails = "<thead><tr><th>Client Name</th><th>Nationality</th><th>Gender</th><th>Date of Birth</th><th>Referred by</th></tr></thead>";
		var isEmpty = false;
		var completeIsEmpty = false;
		$
				.ajax({
					url : "DisplayAllClient",
					type : "GET",
					dataType : "json",
					success : function(data) {

						var json = jQuery.parseJSON(JSON.stringify(data));
						console.log(json);
						$
								.each(
										json,
										function(key, value) {
											//	$('#toDoID').append($('<div></div>').html());
											//  var list = $('<ul></ul>');

									
												clientDetails += '<tr>'

														+ '<td>'
														+ value.clientName
														+ '</td>'
														+ '<td>'
														+ value.nationality
														+ '</td>'
														+ '<td>'
														+ value.gender
														+ '</td>'
														+ '<td>'
														+ value.dateOfBirth
														+ '</td>'
														+ '<td>'
														+ value.referralName
														+ '</td></tr>';

								});
						//	$('#toDoList').append(toDoList);
					
							$("#clientDetails").html(clientDetails);
					

						//(toDoList);
					}
				});
		//
		//return data;

	}
</script>
