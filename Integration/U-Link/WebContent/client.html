 <script type="text/javascript">

		$(document).ready(function() {

		function directToClientProfile(clickedID) {
			var sendData = {
				"accountID" : clickedID
			};
			console.log(clickedID);
			$.ajax({
				url : "",
				type : "",
				data : sendData,
				dataType : "json",
				success : function(data) {
					
				}

			});
		}

		function displayAll() {
			var table = "";
			var isEmpty = false;
			$.ajax({
				url: "DisplayAllClient",
				type: "get",
			    dataType : "json",
			    complete: function(data){
			    	console.log(data);
			    	var json = jQuery.parseJSON(JSON.stringify(data));
			    	console.log(json);
			    	table += "<thead><tr><th>Client Name</th><th>Client Type</th><th>Visa/Medical</th></tr></thead>";
			    	$.each(json,function(key, value) {
			    		table += "<tbody><tr><td>"
		    				+ value["clientName"]
		    				+ "</td>"
		    				+ "<td>"
		    				+ value["clientType"]
	    					+ "</td>"
	    					+ "<td>"
		    				+ value["gender"]
	    					+ "</td></tr></tbody>"
	    					
			    	});
			    	table += "</table>"
			    		$("#table").html(table);
			    	
			    }	
			    
			});	
		
		}
	</script>
