<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Account Management</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-editable.css" rel="stylesheet">

    <script src="js/jquery-1.12.0.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap-editable.min.js"></script>
    <script src="js/bootstrap-editable.js"></script>
 
 	
 	
 	<style>
 	
 	#table th, td {
    padding: 10px;
    text-align: center;

 	}
 	</style>
 
	<script type="text/javascript">
	
	$(document).ready(function() {
		displayAll();
		$("#navigator").load("navigator.html");
		
	});
	

	
	function deleteItem(clickedID){
		
		var sendData = {
				"email" : clickedID
			};
			console.log(clickedID);
			$.ajax({
				url : "DeleteUser",
				type : "post",
				data : sendData,
				dataType : "json",
				success : function(data) {
					displayAll();
					console.log("delete");
				}

			});
    }
	

	function editItem(clickedID){
		var newPassword = $("#newPassword").val();
		var sendData = {
				"email" : clickedID,
				"password": newPassword
			};
			console.log(newPassword);
			$.ajax({
				url : "EditUser",
				type : "post",
				data : sendData,
				dataType : "json",
				complete : function(data) {
					
					displayAll();
					 
					$('#message').html("<div class='alert alert-success' role='alert'><center><b> Password has been reset </b></center></div>");
				}

			});
    }
	
	function displayAll(){
		var table = "";
		var isEmpty = false;
		$.ajax({
			url: "DisplayAllUser",
			type: "get",
		    dataType : "json",
		    success: function(data){
		    	var json = jQuery.parseJSON(JSON.stringify(data));
		    	console.log(json);
		    	table += "<table><tr><th>User Email</th><th>Password</th><th>Delete</th></tr>";
		    	$.each(json,function(key, value) {
		    		table += "<tr><td>"
		    				+ value["email"]
		    				+ "</td>"
		    				+ "<td>"
		    				+ '<form><input type="text" id="newPassword"><a href=# onClick=editItem(this.id) id="'
							+ value.email
							+ '">Edit</form></td>'
		    				+ '<td><a href=# onClick=deleteItem(this.id) id="'
							+ value.email
							+ '">Delete</a></td>'
							+ "</td></tr>";
		    	});
		    	table += "</table>"
		    	$("#table").html(table);
		    	
		    }	
		    
		});	
	}
	</script>
	
	</head>
  <body>
  
  <div id="navigator"></div>
   

	<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-default">
	  <div class="panel-body">
	   <div align="center"><h3><b>You are currently logged in as Admin </b></h3><br>
	   <button type="submit" class="btn btn-default"><a href="createAccount.html"> Create new account </a></button>
	   </div>
	  </div> 
	</div>
	</div>
	
	<div class="container" id="table" align="center"></div>
	<div class='col-md-8 col-md-offset-2' id="message"></div>
	
		
	</body>
</html>
