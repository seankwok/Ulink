	function logout(){
		$.ajax({
			url: "Logout",
			type: "post",
			
		});
	}
	
	function deleteItem(clickedID){
		
		var sendData = {
				"email" : clickedID
			};
			console.log(clickedID);
			$.ajax({
				url : "DeleteUser",
				type : "post",
				data : sendData,
				dataType : "json",
				complete : function(data) {
					displayAll();
					console.log("delete");
				}

			});
    }
	

	function editItem(clickedID){
		var sendData = {
				"email" : clickedID
			};
			console.log(clickedID);
			$.ajax({
				url : "EditUserPassword",
				type : "post",
				data : sendData,
				dataType : "json",
				complete : function(data) {
					displayAll();
						window.location="editUserPassword.html";
					
				}

			});
	}
	

	
	function displayAll(){
		var table = "";
		var isEmpty = false;
		$.ajax({
			url: "DisplayAllUser",
			type: "get",
		    dataType : "json",
		    success: function(data){
		    	var json = jQuery.parseJSON(JSON.stringify(data));
		    	console.log(json);
		    	table += "<table><tr><th>User Email</th><th>Password</th><th>Delete</th></tr>";
		    	$.each(json,function(key, value) {
		    		table += "<tr><td>"
		    				+ value["email"]
		    				+ "</td>"
		    				+ '<td><a href=# onClick=editItem(this.id) id="'
							+ value.email
							+ '">Reset</a></td>'
		    				+ '<td><a href=# onClick=deleteItem(this.id) id="'
							+ value.email
							+ '">Delete</a></td>'
							+ "</td></tr>";
		    	});
		    	table += "</table>"
		    	$("#table").html(table);
		    	
		    }	
		    
		});	
	}
	</script>
