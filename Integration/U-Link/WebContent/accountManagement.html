	function resetPassword(){
		$("#reset").click(function() {
			var newPassword = $("#newPassword").val();
			if(newPassword == ""){

			}
			$.ajax({
				type: "post",
				url: "EditUser",
				dataType: "json",
				success: function(data){
					
				}
			});
		});
	}
	function displayAll(){
		var table = "";
		var isEmpty = false;
		$.ajax({
			type: "get",
		    url: "DisplayAllUser",
		    dataType : "json",
		    success: function(data){
		    	var json = jQuery.parseJSON(JSON.stringify(data));
		    	console.log(json);
		    	table += "<table><tr><th>User Email</th><th>Edit Password</th><th>Delete</th></tr>";
		    	$.each(json,function(key, value) {
		    		table += "<tr><td>"
		    				+ value["email"]
		    				+ "</td>"
		    				+ "<td><form class='form-inline'><div class='form-group'><input type='text' class='form-control' id='newPassword' placeholder='New Password'></div><button type='button' class='btn btn-default' id='reset'>Reset</button></form></td>"		    				
		    				+ '<td><a href=# onClick=deleteItem(this.id) id="'
							+ value.email
							+ '">Delete</a></td></tr>'		    				
							+ "</td></tr>"
		    	});
		    	table += "</table>"
		    	$("#table").html(table);
		    	
		    }	
		    
		});	
		}
