<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="ISO-8859-1">
	<title>Sending Email</title>
	 <link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.12.0.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script> 
	    $(function(){
	      $("#includedContent").load("navBar.html"); 
	    });
    </script> 
    
	<script type="text/javascript">
			$(document).ready(function() {
				$('#message').html("<div class='alert alert-warning' role='alert'><center><b> Sending Email Please Wait...<br>Do not close page </b></center></div>");
				var content = sessionStorage.getItem('passContent');
				var emailSubject = sessionStorage.getItem('subject');
				var emailCC = sessionStorage.getItem('CC');

		    	$.ajax({
		    		url:'SendEmail',
	    			type:'post',
	    			data: 'subject=' + emailSubject
					+ '&'
					+ 'msg=' + content
					+ '&'
					+ 'CC=' + emailCC,
					complete:function(data){
						$('#message').html("<div class='alert alert-success' role='alert'><center><b> Email Sent! </b></center></div>");
						sessionStorage.removeItem('passContent');
						sessionStorage.removeItem('clients');				
						sessionStorage.removeItem('screeningName');
						sessionStorage.removeItem('emailSubject');
						sessionStorage.removeItem('emailCC');
					}
			
		    	});
				
			});
	
	</script>
	
</head>
<body>
<div id="includedContent"></div>
<div class="container" id="message"></div>
</body>
</html>
