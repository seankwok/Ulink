 	<script type="text/javascript">
	$(document).ready(function() {
		
		$("#submit").click(function() {
			var inputFile = $("#InputFile").val();
			var uploadedTime = $("#timestamp").val();
			console.log(inputFile);
			if(inputFile == ""){
				$("#inputAlert").html("<div class='alert alert-danger alert-dismissible' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Please choose excel files only</strong></div>");
			} else{
				$.ajax({
					url : "upload",
					type : "post",
					data : "inputFile=" + inputFile + "&uploadedTime" + uploadedTime,
					dataType : "file",
					success : function(data) {
						console.log(data.status);
						if (data.status == "success") {
							$("#inputAlert").html("<div class='alert alert-success' role='alert'><center><b> Successfully uploaded a file! </b></center></div>");
							$("#rowsUpdate").html("<div class='alert alert-success' role='alert'><center><b>Number of rows updated: </b></center></div>");
						}else{
							$("#errorMessage").html("<div class='alert alert-danger' role='alert'><center><b>Error uploading file.</b></center></div>");
						}

					}
					
				})
			}
			
		})

		document.getElementById("timestamp").innerHTML = Date();
	})

</script>

                <input type="file" name="file" />
                <input type="submit" value="upload" />
            </form>
