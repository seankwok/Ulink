 	<script type="text/javascript">
	$(document).ready(function() {
		$("#create").click(function(){
			var username = $("#inputEmail").val();
			var password = $("#inputPassword").val();
			var roles = $("#accountType").val();
			var url = "index.html";
			if(username == "" || password == ""){
				$("#inputAlert").html("<div class='alert alert-danger alert-dismissible' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Please input empty fields</strong></div>");
			} else{
			
			$.ajax({
				url: "CreateUser",
				type: "post",
				data: 'username=' + username
						+ '&'
						+'roles=' + roles
						+'&'
						+ 'password='+ password,
				async: false,
				dataType: "json",
				success : function(data) {
					console.log("TEST");
					console.log(data.status);
					$("#inputAlert").html("<a href='accountManagement.html'>Click here to view accounts</a>");
					if(data.status == 'success'){
						$("#inputAlert").html("<a  href='accountManagement.html'>Click here to view accounts</a>");
						window.location.href = url;
					}
					console.log("stupid");	
				}
			});
			}
		});
	});
 	</script>
