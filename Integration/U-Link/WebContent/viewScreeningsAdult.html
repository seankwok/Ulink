	function deleteItem(clickedID){
			
			var sendData = {
					"ID" : clickedID
				};
				console.log(clickedID);
				$.ajax({
					url : "DeleteCondition",
					type : "post",
					data : sendData,
					dataType : "json",
					success : function(data) {
						displayAll();
						console.log("delete");
					}
	
				});
	    } 
	function logout(){

	}
	
	function editItem(clickedID){
		var sendData = {
				"ID" : clickedID
			};
			console.log(clickedID);
			$.ajax({
				url : "EditCondition",
				type : "post",
				data : sendData,
				dataType : "json",

				}

			});
	}
	
	function displayAll(){
		var table = "<table id='table'  class='display' cellspacing='0' width='100%'>";
		var isEmpty = false;
		$.ajax({
			url: "DisplayAll",
			type: "get",
		    dataType : "json",
		    
		    success: function(data){
		    	var json = jQuery.parseJSON(JSON.stringify(data));
		    	console.log(json);
		    	table += "<thead><tr><th>Starting Age</th><th>Common Illness</th><th>Recommended Vaccination/ Screening</th><th>Affected Demographic</th><th>Regularity of screening</th><th>View Patients</th><th>Edit</th><th>Delete</th></tr></thead>";
		    	$.each(json,function(key, value) {
		    		table += "<tbody><tr><td>"
	    				+ value["ageRequired"]
	    				+ "</td>"
	    				+ "<td>"
	    				+ value["conditionName"]
    					+ "</td>"
    					+ "<td>"
	    				+ value["screening"]
    					+ "</td>"
    					+ "<td>"
	    				+ value["type"]
    					+ "</td>"
    					+ "<td>"
	    				+ value["years"]
    					+ "</td>"
    					+ "<td>"
	    				+ "<a href='index.html'>Link to view patients</a>"
    					+ "</td>"
    					+ "<td>"
	    				+ "<a href='#' onClick=editItem(this.id) id= '"
	    				+ value.ID
	    				+ "'>Edit</a>"
    					+ "</td>"
    					+ '<td><a href=# onClick=deleteItem(this.id) id="'
						+ value.ID
						+ '">Delete</a></td></tr>'		    				
						+ "</td></tr></tbody>"
		    	});
		    	table += "</table>"
		    		$("#display").html(table);
		    	
		    }	
		    
		});	
		}
