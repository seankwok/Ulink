		            }

	function deleteItem(clickedID){
		
		var sendData = {
				"ID" : clickedID
			};
			$.ajax({
				url : "DeleteCondition",
				type : "post",
				data : sendData,
				dataType : "json",
				success : function(data) {
					displayAll();
				}

			});
    } 


	function editItem(clickedID){
		var sendData = {
				"ID" : clickedID
			};
			$.ajax({
				url : "EditCondition",
				type : "post",
				data : sendData,
				dataType : "json",
				complete : function(data) {
					displayAll();
						window.location="editTimelineSummary.html";
					
				}
	
			});
	}

		function sendEmail(){ 
			clients = $('input[name="selectClients"]:checked').map(function() {
			    return this.value;
			}).get();
			if (clients == ""){
				$('#message').html("<div class='alert alert-danger' role='alert'><center><b> Please select at least 1 checkbox. </b></center></div>");
			}else{
		    	$.ajax({
					type: 'post',
					url: "StoreSendEmail",
					data: 'email=' + clients,
					complete: function(data){		
				    		window.location.href = "draftEmail.html";	
					}
		    	
				    	
				});
			} 
		}
	
	
		function viewPatientList(clickedID){
			  var sendData = {
			    "ID" : clickedID
			   };
			  
			  var table = "<table id='table'  class='display' cellspacing='0' width='100%'>";
			     var condition="";
			     var screeningName="";
			   $.ajax({
			    url : "DisplayPatientsByIllness",
			    type : "get",
			    data : sendData,
			    dataType : "json",
			    complete: function(data){
			        var json = jQuery.parseJSON(data.responseText);
			        console.log(json);
			        if (json == ""){
						$('#noPatient').html("<div class='alert alert-danger' role='alert'><center><b> No patient in database matches criteria </b></center></div>");	
			        }else{
			        console.log(json[0].conditionName);
			        console.log(json[0].screeningName);
			        table += "<h3><b>Condition Name:</b>  " + json[0].conditionName +"<br>   <b>Screening Name: </b> "+ json[0].screeningName +"</h3>"
			        
			        table += "<thead><tr><th>Age</th><th>Client Name</th><th>Email</th><th>Email Sent Date</th><th>PIC</th>"
			        	+ "<th>Select All	<input type='checkbox' id='select_all'/></th></tr></thead>";
			      
			        $.each(json,function(key,value) {
			        
			          table += "<tbody><tr><td>"
			          + value["age"]
			          + "</td>"
			          + "<td>"
			          + value["name"]
			          + "</td>"
			          + "<td>"
			          + value["email"]
			          + "</td>"
			          + "<td>"
			          + value["date"]
			          + "</td>"
			          + "<td>"
			          + value["followUpPerson"]
			          + "</td>"
			          + "<td>"
			          + "<input type='checkbox' class='checkbox' name='selectClients' value=" + value["email"]+">"          
			       + "</td></tr></tbody>"
			        });
			        table += "</table>"
			        table += "<div id='displayNumSelected'></div>"
			        table += "<div class='container' align='center'>"
			         + "<button class='btn btn-default' onclick='sendEmail()'>Go to email template</button>"
			         + "<button type='button' id='export' class='btn btn-primary'><b>Export to excel</b></button>"
			           +"</div>"
			       
			         $("#display").html(table);
			           var select_all = document.getElementById("select_all"); //select all checkbox
				   	 	var checkboxes = document.getElementsByClassName("checkbox"); //checkbox i
				   		select_all.addEventListener("change", function(e){
				   		    for (i = 0; i < checkboxes.length; i++) { 
				   		        checkboxes[i].checked = select_all.checked;
				   		    }
				   		});
				   		for (var i = 0; i < checkboxes.length; i++) {
				   		    checkboxes[i].addEventListener('change', function(e){ //".checkbox" change 
				   		        //uncheck "select all", if one of the listed checkbox item is unchecked
				   		        if(this.checked == false){
				   		            select_all.checked = false;
				   		        }
				   		        //check "select all" if all checkbox items are checked
				   		        if(document.querySelectorAll('.checkbox:checked').length == checkboxes.length){
				   		            select_all.checked = true;
				   		        }
				   		    });
				   		}
			        
			    } 
			    }

			   });
			 }

			    success: function(data){
			    	var json = jQuery.parseJSON(JSON.stringify(data));
			    	table += "<thead><tr><th>Starting Age (In Months)<a href='#' onClick=sortAscAge(this.id)  id='ageRequired'>&#9652</a>"
		    			+ "<a href='#' onClick=sortDescAge(this.id) id='ageRequired'> &#9662</a></th>"
		    			+ "<th>Common Illness<a href='#' onClick=sortAscIllness(this.id) id='conditionName'> &#9652</a>"
		    			+ "<a href='#' onClick=sortDescIllness(this.id) id='conditionName'> &#9662</a></th>"
		    			+ "<th>Screening <a href='#' onClick=sortAscScreening(this.id) id='screening'> &#9652</a>"
		    			+ "<a href='#' onClick=sortDescIllness(this.id) id='screening'> &#9662</a></th>"
		    			+"<th>Demographic</th>"
		    			+ "<th>Regularity of screening</th>"
		    			+ "<th>View Patients</th>"
		    			+ "<th>Edit</th>"
		    			+ "<th>Delete</th></tr></thead>";
			    	
			    	$.each(json,function(key, value) {
			    		table += "<tbody><tr><td>"
		    				+ value["ageRequired"]
		    				+ "</td>"
		    				+ "<td>"
		    				+ value["conditionName"]
	    					+ "</td>"
	    					+ "<td>"
		    				+ value["screening"]
	    					+ "</td>"
	    					+ "<td>"
		    				+ value["type"]
	    					+ "</td>"
	    					+ "<td>"
		    				+ value["years"] 
	    					+ "</td>"
	    					+ "<td>"
		    				+"<a href='#' onClick=viewPatientList(this.id) id= '"
		    				+ value.ID
		    				+ "'>View patients</a>"
	    					+ "</td>"
	    					+ "<td>"
		    				+ "<a href='#' onClick=editItem(this.id) id= '"
		    				+ value.ID
		    				+ "'>Edit</a>"
	    					+ "</td>"
	    					+ '<td><a href=# onClick=deleteItem(this.id) id="'
							+ value.ID
							+ '">Delete</a></td></tr>'		    				
							+ "</td></tr></tbody>"
			    	});
			    	table += "</table>"
			    		$("#display").html(table);
			    	
			    }	
			    
			});	
			}
			
	
	
	

	
	
	
	
	
		
 </script>
  </head>
