<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>


<script type="text/javascript">
	$(document).ready(function() {
		$("#login").click(function() {
			var username = $("#username").val();
			var password = $("#password").val();
			if(username == "" || password == ""){
				$("#inputAlert").html("<div class='alert alert-danger alert-dismissible' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Please input empty fields</strong></div>");
			} else{
				
				$.ajax({
					url : "LoginServlet",
					type : "post",
					data : "username=" + username + "&password=" + password,
					dataType : "json",
				
					complete : function(data) {
						console.log(data.responseText);
						if (data.responseText == 'success') {
							window.location = "index.html";
							console.log("PASS1");
						}else{
							$("#inputAlert").html("<div class='alert alert-danger alert-dismissible' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Incorrect username/password</strong></div>");
						}

					}

				});
				return false;
			}
			
		})
			
	})

</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<h4>
							<b>LOGIN TO ULINK ASSIST</b>
						</h4>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post">
									<div class="form-group">
										<input type="text" id="username" class="form-control"
											placeholder="Email" required> <label>@Ulinkassist.com</label>
									</div>
									
									<div class="form-group">
										<input type="password" id="password" class="form-control"
											placeholder="Password" required>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" id="login"
													class="form-control btn btn-login" value="login">
											</div>
										</div>
									</div>

								</form>

							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
		
		<div class="col-md-8 col-md-offset-2" id="inputAlert">
		
		</div>
	</div>
</body>
</html>
