<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
<style>	

   body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
  }
  .fullscreen_bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-size: cover;
    background-position: 50% 50%;
    background-image: url('http://31.media.tumblr.com/ad65726441493f47e0c8f0473206f4e5/tumblr_mvwl4fCEb21rdpk23o1_1280.jpg');
  }
  .form-signin {
    max-width: 320px;
    padding: 20px;
    margin: 20 px;
  }
  .form-signin .form-signin-heading, .form-signin {
    margin-bottom: 50px;
  }
  .form-signin .form-control {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
 
  .form-signin input[type="text"] {
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
    border-top-style: solid;
    border-right-style: solid;
    border-bottom-style: none;
    border-left-style: solid;
    border-color: #000;
  }
  .form-signin input[type="password"] {
    margin-bottom: 30px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border-top-style: none;
    border-right-style: solid;
    border-bottom-style: solid;
    border-left-style: solid;
    border-color: #000;
  }
  .form-signin-heading {
    color: #fff;
    text-align: center;
    text-shadow: 2px 2px 2px rgba(0,0,0,0);
  }
 
  </style>	
	
	
	
	
<script type="text/javascript">
	$(document).ready(function() {
		$("#login").click(function() {
			var username = $("#username").val();
			var password = $("#password").val();
			if(username == "" || password == ""){
				$("#inputAlert").html("<div class='alert alert-danger alert-dismissible' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Please input empty fields</strong></div>");
			} else{
				
				$.ajax({
					url : "LoginServlet",
					type : "post",
					data : "username=" + username + "&password=" + password,
					dataType : "json",
				
					complete : function(data) {
						console.log(data.responseText);
						if (data.responseText == 'success') {
							window.location = "dashboard.html";
							console.log("PASS1");
						}else{
							$("#inputAlert").html("<div class='alert alert-danger alert-dismissible' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Incorrect username/password</strong></div>");
						}

					}

				});
				return false;
			}
			
		})
			
	})

</script>
</head>
<body >
	<div id="fullscreen_bg" class="fullscreen_bg">

<div class="container">

	<form class="form-signin">
		<h1 class="form-signin-heading text-muted">Sign In </h1>
		<input type="text" class="form-control" placeholder="Email ID" id="username" required> @ulinkassist.com
		<input type="password" class="form-control" placeholder="Password" id="password" required>
		<button class="btn btn-lg btn-primary btn-block" style="height:55px;width:200px" type="submit" id="login">
			Sign In
		</button>
	</form>

</div>
	
</div>
				
		<div class="col-md-4 col-md-offset-4" id="inputAlert">
		
		</div>
	
</body>
</html>
