<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Login</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	
	
	<style>
	
	
	body {
	    background-image: url("bgtest.jpg");
	    background-size:cover;
  		 background-repeat:no-repeat;
	}
	.btn-login {
	    padding: 10px;
	    margin-top: 10px;
	    margin-bottom: 10px;
	    margin-left: -60px;
	    margin-right: 10px;
	    }

		.mycontainer {
		    background: rgba(60, 60, 60, 0.8);
		}
		
		
		h3 {
		    color: white;
		}
		
		label {
		    color: white;
		}

	</style>

<script type="text/javascript">
	$(document).ready(function() {
		$("#login").click(function() {
			var username = $("#username").val();
			var password = $("#password").val();
			if(username == "" || password == ""){
				$("#inputAlert").html("<div class='alert alert-danger alert-dismissible' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Please input empty fields</strong></div>");
			} else{
				
				$.ajax({
					url : "LoginServlet",
					type : "post",
					data : "username=" + username + "&password=" + password,
					dataType : "json",
				
					complete : function(data) {
						console.log(data.responseText);
						if (data.responseText == 'success') {
							window.location = "dashboard.html";
							console.log("PASS1");
						}else{
							$("#inputAlert").html("<div class='alert alert-danger alert-dismissible' role='alert'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Incorrect username/password</strong></div>");
						}

					}

				});
				return false;
			}
			
		})
			
	})

</script>
</head>
<body >
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="mycontainer">
					<div class="panel-heading">
						<h3>
							<b>LOGIN TO ULINK ASSIST</b>
						</h3>
					</div>
					<div >
						<div class="row">
							<div  class="col-lg-9">
								<form id="login-form" method="post">
								
									<div class="col-sm-offset-3"> 
										<input type="text" id="username" placeholder="Email" required> 
										<label>@ulinkassist.com</label>
									</div>
									
									<div class="col-sm-offset-3">
										<input type="password" id="password" placeholder="Password" required>
									</div>
											
										<div class="col-sm-3 col-sm-offset-6">
											<input type="button" id="login"
												class="form-control btn btn-login" value="login">
										</div>
										
								</form>

							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
		
		<div class="col-md-4 col-md-offset-4" id="inputAlert">
		
		</div>
	</div>
</body>
</html>
